- name: Fix Kubernetes repository issues
  hosts: kubernetes
  become: yes
  tasks:
    - name: Remove corrupted Kubernetes keyring
      file:
        path: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.gpg
        state: absent
      ignore_errors: yes

    - name: Remove any existing Kubernetes repository
      apt_repository:
        repo: "{{ item }}"
        state: absent
      loop:
        - "deb https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        - "deb https://prod-cdn.packages.k8s.io/repositories/isv:/kubernetes:/core:/stable:/v1.30/deb /"

    - name: Install required dependencies for key management
      apt:
        name:
          - curl
          - gpg
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Download and add Kubernetes GPG key (official method)
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
        state: present

    - name: Alternative method - add Kubernetes key via curl
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | gpg --dearmor -o /etc/apt/trusted.gpg.d/kubernetes.gpg
      args:
        creates: /etc/apt/trusted.gpg.d/kubernetes.gpg

    - name: Add Kubernetes repository (correct format)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
